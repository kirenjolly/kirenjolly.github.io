<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve</title>
    <link rel="stylesheet" href="reserve.css">
    <link rel="stylesheet" href="utilities.css">
</head>
<body>
    <header>
        <div class="logo-flex">
            <div class="logo-img">
                <a href="index.html"><img src="images/logo-0.png" alt="logo"></a>
            </div>
        </div>
        <div class="navbar">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li> <a href="reserve.html">Reserve Table</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="menu-banner">
            <img src="images/58dd5293664b6.webp" alt="">
            <div class="menu-banner-text">
                <h1>Book a Table</h1>
            </div>
        </div>
        <div class="write-review">
            <h1>Reservation Form</h1>
            <div class="write-review-container">
                <form action="reserve.html">
                    <div class="review-form">
                        <div class="flex-row-2">
                            <div>
                                <label for="name">Name</label><br>
                                <input type="text" id="name" name="name"
                                    placeholder="Enter your name"><br><br>
                            </div>
                            <div>
                                <label for="email">E-mail Address</label><br>
                                <input type="email" id="email" name="email"
                                    placeholder="Enter your email address"><br><br>
                            </div>
                        </div>
                        <div class="flex-row-2">
                            <div>
                                <label for="reserve-day">Pick a Date:</label><br>
                                <input type="date" id="reserve-day" name="reserve-day"  class="spl-type"><br><br>
                            </div>
                            <div >
                                <label for="reserve-time">Pick a time:</label><br>
                                <input type="time" id="reserve-time" name="reserve-time" class="spl-type"><br><br>
                            </div>
                        </div>
                        <div class="flex-row-2">
                            <div>
                                <label for="pnumber">Number of People</label><br>
                                <input type="number" id="pnumber" name="pnumber"
                                    placeholder="Enter the count"><br><br>
                            </div>
                            <div>
                                <label for="number">Mobile Number</label><br>
                                <input type="tel" id="number" name="number"
                                    placeholder="Enter your mobile number"><br><br>
                            </div>
                        </div>
                        <div class="flex-align-center">
                            <input type="submit" value="Submit" class="form-cta">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="logo-img-footer">
                <img src="images/logo-0.png" alt="">
            </div>
            <div class="quick-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li> <a href="reserve.html">Reserve Table</a></li>
                </ul>
            </div>
            <div class="social">
                <h4>Connect Us</h4>
                <div class="icons">
                    <a href="#"><i class="fab fa-github fa-2x"></i></a>
                    <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/cc4aa76a9b.js" crossorigin="anonymous"></script>
</body>
</html>
